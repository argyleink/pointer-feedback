<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>pointer-feedback</title>
    <link rel="stylesheet" href="https://rawgit.com/argyleink/ragrid/master/ragrid.min.css">
    <style>
      body {
        height: 100vh;
        margin: 0;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
      }
      
      .example {
        width: 30vw;
        height: 30vh;
        background: hsl(0,0%,95%);
        border-radius: 1rem;
      }

      .small-example {
        width: 40px;
        height: 40px;
        background: hsl(0,0%,95%);
        border-radius: 50%;
      }

      .big-example {
        width: 90vw;
        height: 90vh;
        background: hsl(0,0%,95%);
        text-align: center;
      }

      .big-example > h2 {
        max-width: 500px;
        padding: 0 2rem;
        color: hsl(0,0%,10%);
      }

      .fullscreen {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="fullscreen" grid vertically-aligned='center' horizontally-aligned='center' horizontally-distributed='around'>
      <div class="example">
        <pointer-feedback></pointer-feedback>
      </div>

      <div>
        <div class="small-example">
          <pointer-feedback></pointer-feedback>
        </div>
      </div>

      <div class="example">
        <pointer-feedback style="--pointer-feedback_accent-color: hsl(200,50%,80%)"></pointer-feedback>
      </div>
    </div>

    <div class="fullscreen" grid vertically-aligned='center' horizontally-aligned='center' horizontally-distributed='around'>
      <div class="big-example" grid='rows' vertically-aligned='center' horizontally-aligned='center'>
        <pointer-feedback style="--pointer-feedback_accent-color: hsl(0,0%,100%)"></pointer-feedback>
        <h2>Ripple is always behind the content it's next to, no transparency overlays</h2>
        <p>Pick any <span style='color:hsl(200,90%,50%)'>color</span> you want!</p>
      </div>
    </div>

    <script src="src/pointer-feedback.element.js"></script>
  </body>
</html>
